<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c9cac7a686.js" crossorigin="anonymous"></script>
    <title>NEW TASK</title>
</head>
<body>
    <div class="mohit blur">
        <div class="containers">
            <div class="takk">
                <h1>TASKS & <span>LISTS</span></h1>
            </div>
            <div class="soli">
                <a href="./test.html"><i class="fa-solid fa-lg fa-circle-plus"></a></i>
                <a href="./test.html" alt="add new task" class="neew">Add New Task</a>
            </div>
            <div class="full">
                <div class="paris hover">
                    <h3 class="to"><a href="./main.html" class="a">Trip to Paris</a></h3>
                    <hr>
                    <input type="checkbox"><span class="game">Visit Church</span></input>
                    <br>
                    <input type="checkbox">Shopping</input>
                </div>
                <div class="my hover">
                    <h3 class="li">My TO DO List</h3>
                    <hr>
                    <input type="checkbox"><span class="game">Visit SuperMarket</span></input>
                    <br>
                    <input type="checkbox">Buy Vegetables</input>
                </div>
                <div class="mov hover">
                    <h3 class="watch">Movie I will Watch</h3>
                    <hr>
                    <input type="checkbox"><span class="game">Stranger Things 4</span></input>
                    <br>
                    <input type="checkbox">Avengers EndGame</input>
                </div>
                <div class="daily hover">
                    <h3 class="morning">Daily Morning Routine for...</h3>
                    <hr>
                    <input type="checkbox"><span class="game">Wake up at 6.AM</span></input>
                    <br>
                    <input type="checkbox">Sleep at 10.PM</input>
                </div>
                <div class="book hover">
                    <h3 class="read">Books to Read</h3>
                    <hr>
                    <input type="checkbox"><span class="game">Design of Everyday</span></input>
                    <br>
                    <input type="checkbox">Alchemist</input>
                </div>
            </div>
        </div> 
    </div>
    <div class="task hover">
        <a href="" alt="add new task" class="neew">Add New Task</a>
        <a href="./index.html"><i class="fa-solid fa-lg fa-xmark noo"></i></a>
        <hr>
        <input type="text" name="Learn C++" placeholder="Learn C++">
        <br>
        <br>
        <button><a href="" class="aa">+ Add Task</a></button>
    </div>
</body>
</html>
